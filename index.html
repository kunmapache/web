<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolloLandia</title>
    <!-- Enlace de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Baloo 2';
            background: linear-gradient(to bottom, #fff, #00b7ff);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 6em; /* Tamaño inicial */
            margin: 0;
            background: linear-gradient(45deg, #ff2222, #ff0b0b);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 5px rgb(255, 145, 0);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cloudy-day.png') repeat;
            opacity: 0.7;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 0 20px; /* Margen interno para evitar cortes en móviles */
        }
        .button {
            background: linear-gradient(45deg, #ff2222, rgb(255, 145, 0));
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #FF8C00;
        }
        h2 {
            font-size: 1.8em; /* Tamaño ajustable */
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Media Queries para dispositivos móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 4em; /* Reduce el tamaño del título */
            }
            h2 {
                font-size: 1.5em; /* Reduce el tamaño del subtítulo */
            }
            .button {
                font-size: 1.2em; /* Botón más pequeño */
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 3em; /* Aún más pequeño en pantallas muy pequeñas */
            }
            h2 {
                font-size: 1.2em;
            }
            .button {
                font-size: 1em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
    <div class="content">
        <h1>PolloLandia</h1>
        <h2>¡El mejor lugar para llevar tus pechugas!</h2>
        <a href="menu.html" class="button">Entrar</a>
    </div>
    <div class="video-container">
        <video src="pollollon.mp4" autoplay loop muted></video>
    </div>
</body>
</html>
